<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - MotorShop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS custom -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-item-image {
            width: 100px;
            height: 70px;
            object-fit: cover;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header (giống index.html) -->
    <header class="bg-dark py-3">
        <!-- ... cùng nội dung như index.html ... -->
    </header>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light py-3">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
            </ol>
        </div>
    </nav>

    <!-- Giỏ hàng -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Giỏ hàng của bạn</h1>
            
            <div class="row">
                <!-- Danh sách sản phẩm -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Sản phẩm</th>
                                            <th scope="col">Giá</th>
                                            <th scope="col">Số lượng</th>
                                            <th scope="col">Tổng</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="cart-items">
                                        <!-- Sản phẩm sẽ được thêm bằng JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Mã giảm giá</h5>
                            <form class="row g-3">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-outline-primary w-100">Áp dụng</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Tổng kết đơn hàng -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Tổng đơn hàng</h5>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0 VND</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Giảm giá:</span>
                                <span class="text-danger">0 VND</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <span>Phí vận chuyển:</span>
                                <span>0 VND</span>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Tổng cộng:</span>
                                <span id="total">0 VND</span>
                            </div>
                            
                            <a href="checkout.html" class="btn btn-primary w-100 mt-3">Tiến hành thanh toán</a>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Phương thức thanh toán</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                                <label class="form-check-label" for="cod">
                                    Thanh toán khi nhận hàng (COD)
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment" id="bank">
                                <label class="form-check-label" for="bank">
                                    Chuyển khoản ngân hàng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="momo">
                                <label class="form-check-label" for="momo">
                                    Ví điện tử Momo
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (giống index.html) -->
    <footer class="bg-dark text-white py-5">
        <!-- ... cùng nội dung như index.html ... -->
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/cart.js"></script>
</body>
</html>
